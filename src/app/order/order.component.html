<div  *ngIf="flight">
    <mat-card class = "order-card" appearance="outlined">
        <img mat-card-image [src]="utils.generateDestinationImage(flight.destination)" [alt] = "flight.destination">
        <mat-card-content>
            <h3> New order - {{flight.destination}}</h3>

            <mat-form-field class="full-width">
                <mat-label> Destination: </mat-label>
                <input type="text" matInput [value]="flight.destination" disabled>
              </mat-form-field>

              <mat-form-field class="full-width">
                <mat-label> Flight number: </mat-label>
                <input type="text" matInput [value]="flight.flightNumber" disabled>
              </mat-form-field>

              <mat-form-field class="full-width">
                <mat-label> Scheduled at: </mat-label>
                <input type="text" matInput [value]="utils.formatDate(flight.scheduledAt)" disabled>
              </mat-form-field>
              <mat-form-field class=full-width>
                <mat-label>Airline</mat-label>
                <mat-select>
                    <mat-option *ngFor="let airline of airlines" [value]="airline"> {{airline.name}}</mat-option>
                  </mat-select>
              </mat-form-field>

              <mat-form-field class=full-width>
                <mat-label> Choose price</mat-label>
                <mat-select [(value)] = "selectedPrice">
                    <mat-option  [value]="150"> Economy - 150 &euro;</mat-option>
                    <mat-option  [value]="480"> Buissenes - 480 &euro;</mat-option>
                    <mat-option  [value]="850"> First Class - 850 &euro;</mat-option>
                  </mat-select>
              </mat-form-field>
              
         </mat-card-content>

         <mat-form-field class="full-width">
            <mat-label> Ticket count: </mat-label>
            <input type="number" matInput>
          </mat-form-field>

        <mat-card-actions>
            <button mat-button (click)="doOrder()"> 
                <i class="fa-solid fa-cart-shopping"></i> Order now
            </button>
        </mat-card-actions>
      </mat-card>

</div>
